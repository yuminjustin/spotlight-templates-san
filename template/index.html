<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>
            <%=l.title%>
        </title>
        <script>window.ENV = <%=l.ENV%></script>
        <% if (l.js) {%>

                <script type=text/javascript src="<%=l.js%>"> </script>
                <script type=text/javascript src="<%=l.js2%>"> </script>
            <![endif]-->
        <% } %>
    </head>

    <body>
        <div id='app'></div>
    </body>

</html>
